<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{request_method}}</title>
</head>
<body>
    <h1>Method {{request_method}}.</h1>
    {% for i in images %}
    <h2>{% if i.text %}Photo: {{i.text}}.{% endif %}</h2>
    <img src="{{i.image.url}}" alt="{{ i.text }}">
    {% endfor %}
</body>
</html>
